<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primary: '#7288FA'
                    }
                }
            }
        }
    </script>
    <title>Storage</title>
</head>

<body class="flex">
    <div class="hidden bg-primary p-12 lg:flex flex-col justify-between gap-7 w-1/3 h-full items-start text-white">
        <img src="/img/Logo (1).png" alt="">
        <div>
            <h3 class="font-bold text-4xl mb-5">Manage your files the best way</h3>
            <p>Awesome, we've created the perfect place for you to store all your documents.</p>
        </div>
        <img src="/img/Illustration.png" alt="">
    </div>
    <div class="bg-white p-32 flex flex-col justify-around gap-7 w-full lg:w-2/3 h-full items-start">
        <h3 class="font-bold text-4xl">Create Account</h3>
        <form action="#" class="flex flex-col gap-5 w-full items-center">
            <div class="w-full relative">
                <span class="absolute left-3 top-1">Username</span>
                <input type="text" name="username" id="username" 
                    class="pt-7 p-3 rounded-md w-full shadow-lg outline-none"
                    placeholder="Enter your Username"
                >
                <span class="username error text-red-500"></span>
            </div>
            <div class="w-full relative">
                <span class="absolute left-3 top-1">Email</span>
                <input type="email" name="email" id="email" 
                    class="pt-7 p-3 rounded-md w-full shadow-lg outline-none"
                    placeholder="Enter your Email"
                >
                <span class="email error text-red-500"></span>
            </div>
            <div class="w-full relative">
                <span class="absolute left-3 top-1">Password</span>
                <input type="password" name="password" id="password" 
                    class="pt-7 p-3 rounded-md w-full shadow-lg outline-none"
                    placeholder="Enter your Password"
                >
                <span class="password error text-red-500"></span>
            </div>
            <div class="w-full relative">
                <span class="absolute left-3 top-1">confirm Password</span>
                <input type="password" name="c-password" id="c-password" 
                    class="pt-7 p-3 rounded-md w-full shadow-lg outline-none"
                    placeholder="Enter your Password"
                >
                <span class="c-password error text-red-500"></span>
            </div>
            <button class="bg-primary text-white rounded-full w-full py-3">
                Create Account
            </button>
            <p>Already have an account?
                <a href="#" class="text-primary">Login</a>
            </p>
        </form>
    </div>

    <script src="/script.js"></script>
</body>

</html>
